<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Magic</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

.magic-wrapper {
  position: relative;
}

img {
  width: 320px;
  opacity: 0;
  transform: scale(0.2);
  animation-fill-mode: forwards;
  z-index: 2;
}

@keyframes chaosBounce {
  0% { opacity: 0; transform: scale(0.2) translateY(400px); }
  50% { opacity: 1; transform: scale(1.2) translateY(-40px); }
  100% { opacity: 1; transform: scale(1) translateY(0); }
}

.magic-wrapper::before {
  content: "";
  position: absolute;
  width: 380px;
  height: 380px;
  background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 65%);
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0% { transform: scale(0.9); opacity: 0.3; }
  50% { transform: scale(1.1); opacity: 0.6; }
  100% { transform: scale(0.9); opacity: 0.3; }
}

button {
  margin-top: 40px;
  padding: 12px 28px;
  font-size: 16px;
  font-weight: bold;
  background: #ff0055;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover { transform: scale(1.1); }
</style>
</head>

<body>

<div class="magic-wrapper">
  <img id="magicImage" src="images/magic.jpg" />
</div>

<button id="nextBtn">More Magic âœ¨</button>

<script>
const img = document.getElementById("magicImage");
const btn = document.getElementById("nextBtn");

function animate() {
  img.style.animation = "none";
  img.offsetHeight;
  img.style.animation = "chaosBounce 2s ease-out forwards";
}

animate();

btn.onclick = () => {
  img.src = img.src.includes("magic.jpg")
    ? "images/magic2.jpeg"
    : "images/magic.jpg";
  animate();
};
</script>

</body>
</html>
