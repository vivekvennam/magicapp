<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== IMAGE WRAPPER ===== */
    .magic-wrapper {
      position: relative;
    }

    img {
      width: 320px;
      opacity: 0;
      transform: scale(0.2);
      animation-fill-mode: forwards;
      z-index: 2;
    }

    /* ===== IMAGE ENTRY ANIMATION ===== */
    @keyframes chaosBounce {
      0% {
        opacity: 0;
        transform: scale(0.2) translateY(400px) rotate(0deg);
      }
      25% {
        opacity: 1;
        transform: scale(1.3) translateY(-50px) rotate(12deg);
      }
      45% {
        transform: scale(0.85) translateY(30px) rotate(-10deg);
      }
      65% {
        transform: scale(1.05) translateY(-15px) rotate(6deg);
      }
      85% {
        transform: scale(0.97) translateY(8px) rotate(-3deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0) rotate(0deg);
      }
    }

    /* ===== GLOW AURA (OUTSIDE IMAGE) ===== */
    .magic-wrapper::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 380px;
      height: 380px;
      background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 65%);
      transform: translate(-50%, -50%);
      animation: pulseGlow 3s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.3;
      }
    }

    /* ===== FLOATING PARTICLES ===== */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      opacity: 0.6;
      animation: float infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="magic-wrapper">
    <img id="magicImage" src="images/magic.jpg" alt="Magic Image" />
  </div>

  <script>
    // ===== IMAGE ENTRY (ONCE) =====
    const img = document.getElementById("magicImage");
    const duration = (Math.random() * 1.5 + 1.5).toFixed(2);
    const delay = (Math.random() * 0.3).toFixed(2);
    img.style.animation = `chaosBounce ${duration}s ease-out ${delay}s forwards`;

    // ===== BACKGROUND PARTICLES (FOREVER) =====
    for (let i = 0; i < 25; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * window.innerWidth + "px";
      p.style.top = Math.random() * window.innerHeight + "px";
      p.style.animationDuration = Math.random() * 6 + 4 + "s";
      p.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
